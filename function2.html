<script>
    // Greet a person
    function greet(name){
        return ("Hello there",name);
    }
    console.log(greet('John'));
// Check even or odd
    function evenorodd(num){
        if(num%2==0){
            console.log('even');
        }
        else{
            console.log('odd');
        }
    }
    evenorodd(345);
    evenorodd(457);

// Find Maximum od two numbers
    function FindMax(a,b){
        return Math.max(a,b);
    }
    console.log(FindMax(10,20));

    // Square a Number
    function squareNumber(num){
        return Math.pow(num,2);
    }
    console.log(squareNumber(25));
</script>
