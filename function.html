<script>
    function evenorodd(num){
        if(num%2==0){
            console.log('even');
        }
        else{
            console.log('odd');
        }
    }
    evenorodd(12345);
    evenorodd(54321);

    // function without parameters
    function greet(){
        return "hello there,user";

    }
    console.log(greet());
    // function with parameters
    function greet1(name){
        return("Heelo there,"+name);


    }
    console.log(greet1('john'));
    console.log(greet1('Sasi'));
    console.log(greet1('kiru'));
</script>
